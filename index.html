
<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å£½å¸éƒè¨ˆæ•¸æ©Ÿ | åˆ†å–®ç‰ˆ</title>
    
    <meta name="theme-color" content="#e11d48">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Noto Sans HK', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .sushiro-red { background-color: #e11d48; }
        .text-sushiro { color: #e11d48; }
        .active-member { border-bottom: 4px solid #e11d48; color: #e11d48; font-weight: 900; }
        
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            z-index: 100;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e11d48;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* éš±è—æ»¾å‹•æ¢ä½†ä¿æŒæ»¾å‹•åŠŸèƒ½ */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .receipt-paper {
            background-image: radial-gradient(#e2e8f0 1.5px, transparent 1.5px);
            background-size: 15px 15px;
            background-color: #fcfcfc;
        }

        /* å¼·åˆ¶è¼¸å…¥æ¡†èƒŒæ™¯ç‚ºç™½è‰²ï¼Œé˜²æ­¢æŸäº›ç€è¦½å™¨è‡ªå‹•å¡«å……æˆ–æ·±è‰²æ¨¡å¼å½±éŸ¿ */
        input {
            background-color: white !important;
            color: black !important;
            -webkit-appearance: none;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
      }
    }
    </script>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #64748b; font-weight: bold;">æº–å‚™ä¸­...</p>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';

        const PLATES = [
          { id: 'red', name: 'ç´…ç¢Ÿ', price: 12, bgColor: 'bg-red-500', borderColor: 'border-red-700' },
          { id: 'silver', name: 'éŠ€ç¢Ÿ', price: 17, bgColor: 'bg-slate-300', borderColor: 'border-slate-400' },
          { id: 'gold', name: 'é‡‘ç¢Ÿ', price: 22, bgColor: 'bg-amber-400', borderColor: 'border-amber-600' },
          { id: 'black', name: 'é»‘ç¢Ÿ', price: 27, bgColor: 'bg-zinc-800', borderColor: 'border-zinc-900' }
        ];

        const OTHER_ITEMS = [
          { id: 's12', name: 'å°é£Ÿ $12', price: 12 },
          { id: 's17', name: 'å°é£Ÿ $17', price: 17 },
          { id: 's22', name: 'å°é£Ÿ $22', price: 22 },
          { id: 's27', name: 'å°é£Ÿ $27', price: 27 },
          { id: 's32', name: 'ç‰¹é¸ $32', price: 32 },
          { id: 's37', name: 'ç‰¹é¸ $37', price: 37 }
        ];

        const ALL_ITEMS = [...PLATES, ...OTHER_ITEMS];

        const PlateCounter = ({ plate, count, onIncrement, onDecrement }) => (
          <div className={`flex flex-col items-center p-4 rounded-2xl shadow-sm border-2 ${plate.borderColor} ${plate.bgColor} transition-all active:scale-95`}>
            <span className={`text-sm font-bold mb-1 opacity-90 ${plate.id === 'silver' || plate.id === 'gold' ? 'text-slate-800' : 'text-white'}`}>{plate.name}</span>
            <span className={`text-2xl font-black mb-3 ${plate.id === 'silver' || plate.id === 'gold' ? 'text-slate-900' : 'text-white'}`}>${plate.price}</span>
            <div className="flex items-center space-x-4 bg-white/20 rounded-full px-2 py-1">
              <button onClick={onDecrement} className="w-10 h-10 flex items-center justify-center rounded-full bg-white/30 text-white text-2xl font-bold" disabled={count === 0}>-</button>
              <span className="text-3xl font-mono min-w-[2rem] text-center text-white">{count}</span>
              <button onClick={onIncrement} className="w-10 h-10 flex items-center justify-center rounded-full bg-white/30 text-white text-2xl font-bold">+</button>
            </div>
          </div>
        );

        const App = () => {
          const [members, setMembers] = useState(() => {
            const saved = localStorage.getItem('sushiro_split_v3');
            if (saved) {
              const parsed = JSON.parse(saved);
              return parsed.map(m => ({ ...m, customAmount: m.customAmount || 0 }));
            }
            return [{ id: 'm1', name: 'æˆå“¡ 1', order: {}, customAmount: 0 }];
          });
          
          const [activeMemberId, setActiveMemberId] = useState(members[0].id);
          const [hasServiceCharge, setHasServiceCharge] = useState(true);
          const [showReceipt, setShowReceipt] = useState(false);
          const [splitEqually, setSplitEqually] = useState(false);
          const [copyFeedback, setCopyFeedback] = useState(false);

          useEffect(() => {
            localStorage.setItem('sushiro_split_v3', JSON.stringify(members));
          }, [members]);

          const getMemberStats = (member) => {
            if (!member) return { subtotal: 0, service: 0, total: 0, plateCount: 0, items: [] };
            
            let subtotal = 0;
            let plateCount = 0;
            const items = [];
            
            ALL_ITEMS.forEach(item => {
              const count = member.order[item.id] || 0;
              if (count > 0) {
                subtotal += count * item.price;
                plateCount += count;
                items.push({ ...item, count });
              }
            });

            if (member.customAmount && member.customAmount !== 0) {
              subtotal += member.customAmount;
              items.push({ 
                id: 'custom', 
                name: member.customAmount > 0 ? 'æ‰‹å‹•åŠ æ”¶' : 'æ‰‹å‹•æ‰£æ¸›', 
                price: Math.abs(member.customAmount), 
                count: member.customAmount > 0 ? 1 : -1,
                isCustom: true
              });
            }
            
            const service = hasServiceCharge ? Math.round(subtotal * 0.1) : 0;
            return { subtotal, service, total: subtotal + service, plateCount, items };
          };

          const totals = useMemo(() => {
            let grandTotal = 0;
            let grandPlates = 0;
            const breakdowns = members.map(m => {
              const stats = getMemberStats(m);
              grandTotal += stats.total;
              grandPlates += stats.plateCount;
              return { ...m, ...stats };
            });
            
            const perPerson = members.length > 0 ? Math.ceil(grandTotal / members.length) : 0;

            return { grandTotal, grandPlates, breakdowns, perPerson };
          }, [members, hasServiceCharge]);

          const updateCount = (plateId, delta) => {
            setMembers(prev => prev.map(m => {
              if (m.id === activeMemberId) {
                const currentCount = m.order[plateId] || 0;
                return { ...m, order: { ...m.order, [plateId]: Math.max(0, currentCount + delta) } };
              }
              return m;
            }));
          };

          const handleCustomAmountChange = (val) => {
            setMembers(prev => prev.map(m => m.id === activeMemberId ? { ...m, customAmount: val } : m));
          };

          const addMember = () => {
            const newId = `m${Date.now()}`;
            setMembers([...members, { id: newId, name: `æˆå“¡ ${members.length + 1}`, order: {}, customAmount: 0 }]);
            setActiveMemberId(newId);
          };

          const removeMember = (id) => {
            if (members.length === 1) return;
            const newMembers = members.filter(m => m.id !== id);
            setMembers(newMembers);
            if (activeMemberId === id) setActiveMemberId(newMembers[0].id);
          };

          const handleCopy = () => {
            let text = `ğŸ£ å£½å¸éƒçµç®—å–® (${splitEqually ? 'å¹³å‡åˆ†è³¬' : 'å€‹åˆ¥è¨ˆç®—'})\n------------------\n`;
            if (splitEqually) {
                text += `ç¸½é¡: $${totals.grandTotal}\näººæ•¸: ${members.length}\næ¯äººæ‡‰ä»˜: $${totals.perPerson}\n`;
            } else {
                totals.breakdowns.forEach(m => {
                    if (m.total !== 0) {
                        const itemsStr = m.items.map(i => i.isCustom ? `${i.name}($${m.customAmount})` : `${i.name}x${i.count}`).join(', ');
                        text += `${m.name}: $${m.total} (${itemsStr})\n`;
                    }
                });
                text += `------------------\nç¸½é¡: $${totals.grandTotal}\n`;
            }
            navigator.clipboard.writeText(text);
            setCopyFeedback(true);
            setTimeout(() => setCopyFeedback(false), 2000);
          };

          const activeMember = members.find(m => m.id === activeMemberId);

          return (
            <div className="max-w-md mx-auto min-h-screen flex flex-col bg-slate-50 pb-32">
              <header className="sushiro-red text-white p-6 sticky top-0 z-40 shadow-md">
                <div className="flex justify-between items-center mb-4">
                  <h1 className="text-2xl font-black italic">SUSHIRO</h1>
                  <button onClick={() => { if(confirm('é‡è¨­æ•¸æ“šï¼Ÿ')) setMembers([{ id: 'm1', name: 'æˆå“¡ 1', order: {}, customAmount: 0 }]); }} className="text-xs bg-black/20 px-3 py-1.5 rounded-full border border-white/30">é‡è¨­</button>
                </div>
                <div className="flex justify-between items-end">
                  <div>
                    <p className="text-red-100 text-[10px] uppercase font-bold tracking-widest">Grand Total</p>
                    <p className="text-5xl font-black font-mono">${totals.grandTotal}</p>
                  </div>
                  <div className="text-right">
                    <p className="text-red-100 text-xs font-bold">{totals.grandPlates} ç¢Ÿ</p>
                    <p className="text-xs opacity-70">å…± {members.length} äºº</p>
                  </div>
                </div>
              </header>

              <div className="bg-white border-b sticky top-[148px] z-30 shadow-sm">
                <div className="flex items-center p-2 overflow-x-auto hide-scrollbar">
                  {members.map(m => (
                    <button 
                      key={m.id} 
                      onClick={() => setActiveMemberId(m.id)}
                      className={`flex-shrink-0 px-4 py-2 mr-2 text-sm transition-all relative ${activeMemberId === m.id ? 'active-member' : 'text-slate-400 font-bold'}`}
                    >
                      {m.name}
                      {members.length > 1 && activeMemberId === m.id && (
                        <span onClick={(e) => { e.stopPropagation(); removeMember(m.id); }} className="ml-2 opacity-50 text-xs">âœ•</span>
                      )}
                    </button>
                  ))}
                  <button onClick={addMember} className="flex-shrink-0 w-8 h-8 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center font-bold">+</button>
                </div>
              </div>

              <main className="flex-1 p-4 space-y-6">
                {/* ä¿®æ­£æˆå“¡åç¨±è¼¸å…¥æ¡†ç‚ºç´”ç™½èƒŒæ™¯èˆ‡é»‘å­— */}
                <div className="flex items-center space-x-2 bg-white p-4 rounded-2xl shadow-sm border-2 border-slate-900 overflow-hidden">
                  <span className="text-xs font-black text-slate-900 uppercase tracking-tighter whitespace-nowrap">Name:</span>
                  <input 
                    type="text" 
                    value={activeMember?.name || ''} 
                    onChange={(e) => setMembers(prev => prev.map(m => m.id === activeMemberId ? { ...m, name: e.target.value } : m))}
                    placeholder="è¼¸å…¥æˆå“¡åç¨±"
                    className="flex-1 font-black text-black text-lg outline-none bg-white placeholder:text-slate-300 min-w-0"
                    style={{ backgroundColor: 'white' }}
                  />
                  <div className="h-6 w-px bg-slate-200 mx-2 flex-shrink-0"></div>
                  <span className="text-sushiro font-mono font-black text-xl flex-shrink-0">${getMemberStats(activeMember).total}</span>
                </div>

                <section className="grid grid-cols-2 gap-4">
                  {PLATES.map(p => (
                    <PlateCounter key={p.id} plate={p} count={activeMember?.order[p.id] || 0}
                      onIncrement={() => updateCount(p.id, 1)} onDecrement={() => updateCount(p.id, -1)} />
                  ))}
                </section>

                <section className="bg-white rounded-3xl p-5 shadow-sm border border-slate-200">
                  <h2 className="text-lg font-bold text-slate-800 mb-4 flex items-center">
                    <span className="w-1.5 h-6 sushiro-red rounded-full mr-2"></span>å°é£Ÿ/ç‰¹é¸
                  </h2>
                  <div className="space-y-2">
                    {OTHER_ITEMS.map(item => (
                      <div key={item.id} className="flex items-center justify-between p-3 bg-slate-50 rounded-2xl">
                        <span className="font-bold text-slate-700 text-sm">{item.name}</span>
                        <div className="flex items-center space-x-3">
                          <button onClick={() => updateCount(item.id, -1)} className="w-8 h-8 border border-slate-300 rounded-full text-slate-400 flex items-center justify-center font-bold" disabled={!(activeMember?.order[item.id])}>-</button>
                          <span className="font-mono font-bold w-4 text-center">{activeMember?.order[item.id] || 0}</span>
                          <button onClick={() => updateCount(item.id, 1)} className="w-8 h-8 border border-slate-300 rounded-full text-slate-400 flex items-center justify-center font-bold">+</button>
                        </div>
                      </div>
                    ))}
                    
                    <div className="mt-6 pt-4 border-t border-slate-100">
                        <div className="flex items-center justify-between p-3 bg-white border-2 border-dashed border-slate-200 rounded-2xl">
                            <div className="flex flex-col">
                                <span className="font-black text-slate-900 text-xs">æ‰‹å‹•èª¿æ•´é‡‘é¡ ($)</span>
                                <span className="text-[10px] text-slate-400">æ­£æ•¸åŠ éŒ¢ / è² æ•¸æ¸›éŒ¢</span>
                            </div>
                            <input 
                                type="number" 
                                value={activeMember?.customAmount || ''} 
                                onChange={(e) => handleCustomAmountChange(parseFloat(e.target.value) || 0)}
                                placeholder="0"
                                className="w-24 px-3 py-2 bg-white rounded-xl text-right font-mono font-black text-black border border-slate-200 outline-none focus:border-sushiro focus:ring-1 focus:ring-sushiro"
                                style={{ backgroundColor: 'white' }}
                            />
                        </div>
                    </div>
                  </div>
                </section>
              </main>

              {showReceipt && (
                <div className="fixed inset-0 z-[60] flex items-end justify-center bg-black/60 backdrop-blur-sm">
                  <div className="bg-white w-full max-w-md rounded-t-[2.5rem] p-6 shadow-2xl max-h-[95vh] flex flex-col">
                    <div className="flex justify-between items-center mb-4">
                      <h3 className="text-2xl font-black">åˆ†å–®çµç®—</h3>
                      <button onClick={() => setShowReceipt(false)} className="p-2 bg-slate-100 rounded-full w-10 h-10 flex items-center justify-center">âœ•</button>
                    </div>

                    <div className="flex p-1 bg-slate-100 rounded-xl mb-6">
                        <button onClick={() => setSplitEqually(false)} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${!splitEqually ? 'bg-white shadow-sm text-sushiro' : 'text-slate-500'}`}>å€‹åˆ¥è¨ˆç®—</button>
                        <button onClick={() => setSplitEqually(true)} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${splitEqually ? 'bg-white shadow-sm text-sushiro' : 'text-slate-500'}`}>å¹³å‡åˆ†è³¬</button>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto receipt-paper rounded-2xl border-2 border-slate-200 p-6 mb-6">
                      {splitEqually ? (
                        <div className="text-center py-8">
                            <p className="text-slate-400 font-bold uppercase tracking-widest text-xs mb-2">Each Person Pays</p>
                            <p className="text-6xl font-black text-sushiro font-mono mb-4">${totals.perPerson}</p>
                            <div className="h-px bg-slate-200 w-full mb-4"></div>
                            <div className="flex justify-between text-sm text-slate-500 font-bold"><span>ç¸½äººæ•¸</span><span>{members.length} ä½</span></div>
                            <div className="flex justify-between text-sm text-slate-500 font-bold"><span>å…¨æ±ç¸½é¡</span><span>${totals.grandTotal}</span></div>
                        </div>
                      ) : (
                        <div className="space-y-6">
                          {totals.breakdowns.map((m) => (
                            <div key={m.id} className="border-b border-slate-200 border-dotted pb-4 last:border-0">
                              <div className="flex justify-between items-center mb-2">
                                <span className="font-black text-slate-900 text-lg">{m.name}</span>
                                <span className="font-black text-sushiro text-xl">${m.total}</span>
                              </div>
                              <div className="flex flex-wrap gap-2">
                                {m.items.map((item, idx) => (
                                    <span key={`${item.id}-${idx}`} className={`text-[10px] px-2 py-1 rounded-md font-bold ${item.isCustom ? 'bg-amber-100 text-amber-700 border border-amber-200' : 'bg-slate-100 text-slate-600'}`}>
                                        {item.name} {item.isCustom ? `($${m.customAmount})` : `x${item.count}`}
                                    </span>
                                ))}
                              </div>
                              <p className="text-[10px] text-slate-400 mt-2 italic">å«åŠ ä¸€æœå‹™è²»: ${m.service}</p>
                            </div>
                          ))}
                          <div className="pt-4 mt-4 border-t-2 border-slate-900 border-dashed">
                            <div className="flex justify-between text-xl font-black"><span>å…¨æ±ç¸½é¡</span><span>${totals.grandTotal}</span></div>
                          </div>
                        </div>
                      )}
                    </div>
                    
                    <button onClick={handleCopy} className={`w-full py-4 rounded-2xl font-bold transition-all shadow-lg active:scale-95 ${copyFeedback ? 'bg-green-500 text-white' : 'bg-slate-900 text-white'}`}>
                      {copyFeedback ? 'å·²è¤‡è£½æ”¶æ“šï¼' : 'è¤‡è£½çµç®—å‚™å¿˜'}
                    </button>
                  </div>
                </div>
              )}

              <footer className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t p-4 shadow-lg z-40">
                <div className="flex justify-between items-center px-2">
                  <div className="flex flex-col">
                    <div className="flex items-center mb-1">
                      <input type="checkbox" id="sc" checked={hasServiceCharge} onChange={e => setHasServiceCharge(e.target.checked)} className="mr-2 w-4 h-4 accent-sushiro" />
                      <label htmlFor="sc" className="text-[10px] font-bold text-slate-400 uppercase">åŠ ä¸€æœå‹™è²»</label>
                    </div>
                    <span className="text-3xl font-black text-sushiro font-mono">${totals.grandTotal}</span>
                  </div>
                  <button onClick={() => setShowReceipt(true)} className="bg-slate-900 text-white px-8 py-3.5 rounded-2xl font-bold active:scale-95 transition-transform shadow-md">åˆ†å–®çµç®—</button>
                </div>
              </footer>
            </div>
          );
        };

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);

        setTimeout(() => {
          const loader = document.getElementById('loading-screen');
          if(loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 800);
    </script>
</body>
