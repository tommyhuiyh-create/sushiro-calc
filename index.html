
<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å£½å¸éƒè¨ˆæ•¸æ©Ÿ | åˆ†å–®ç‰ˆ</title>
    
    <meta name="theme-color" content="#e11d48">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- ä½¿ç”¨ UMD æé«˜åœ¨ GitHub Pages ä¸Šçš„ç©©å®šæ€§ -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { color-scheme: light; } /* å¼·åˆ¶æ·ºè‰²æ¨¡å¼ï¼Œæœ‰åŠ©æ–¼è§£æ±º input é¡è‰²å•é¡Œ */
        
        body {
            font-family: 'Noto Sans HK', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            color: #1e293b;
        }
        .sushiro-red { background-color: #e11d48; }
        .text-sushiro { color: #e11d48; }
        .active-member { border-bottom: 4px solid #e11d48; color: #e11d48; font-weight: 900; }
        
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e11d48;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .receipt-paper {
            background-image: radial-gradient(#e2e8f0 1.5px, transparent 1.5px);
            background-size: 15px 15px;
            background-color: #fcfcfc;
        }

        /* çµ‚æ¥µå¼·åˆ¶ç™½åº•é»‘å­—æ¨£å¼ */
        input[type="text"], input[type="number"] {
            background-color: #ffffff !important;
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important; /* iOS ä¿®æ­£ */
            opacity: 1 !important;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- åŠ è¼‰å± -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #64748b; font-weight: bold;">å£½å¸éƒè¨ˆæ•¸æ©Ÿè¼‰å…¥ä¸­...</p>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const PLATES = [
          { id: 'red', name: 'ç´…ç¢Ÿ', price: 12, bgColor: 'bg-red-500', borderColor: 'border-red-700' },
          { id: 'silver', name: 'éŠ€ç¢Ÿ', price: 17, bgColor: 'bg-slate-300', borderColor: 'border-slate-400' },
          { id: 'gold', name: 'é‡‘ç¢Ÿ', price: 22, bgColor: 'bg-amber-400', borderColor: 'border-amber-600' },
          { id: 'black', name: 'é»‘ç¢Ÿ', price: 27, bgColor: 'bg-zinc-800', borderColor: 'border-zinc-900' }
        ];

        const OTHER_ITEMS = [
          { id: 's12', name: 'å°é£Ÿ $12', price: 12 },
          { id: 's17', name: 'å°é£Ÿ $17', price: 17 },
          { id: 's22', name: 'å°é£Ÿ $22', price: 22 },
          { id: 's27', name: 'å°é£Ÿ $27', price: 27 },
          { id: 's32', name: 'ç‰¹é¸ $32', price: 32 },
          { id: 's37', name: 'ç‰¹é¸ $37', price: 37 }
        ];

        const ALL_ITEMS = [...PLATES, ...OTHER_ITEMS];

        const PlateCounter = ({ plate, count, onIncrement, onDecrement }) => (
          <div className={`flex flex-col items-center p-4 rounded-2xl shadow-sm border-2 ${plate.borderColor} ${plate.bgColor} transition-all active:scale-95`}>
            <span className={`text-sm font-bold mb-1 opacity-90 ${plate.id === 'silver' || plate.id === 'gold' ? 'text-slate-800' : 'text-white'}`}>{plate.name}</span>
            <span className={`text-2xl font-black mb-3 ${plate.id === 'silver' || plate.id === 'gold' ? 'text-slate-900' : 'text-white'}`}>${plate.price}</span>
            <div className="flex items-center space-x-4 bg-white/20 rounded-full px-2 py-1">
              <button onClick={onDecrement} className="w-10 h-10 flex items-center justify-center rounded-full bg-white/30 text-white text-2xl font-bold" disabled={count === 0}>-</button>
              <span className="text-3xl font-mono min-w-[2rem] text-center text-white">{count}</span>
              <button onClick={onIncrement} className="w-10 h-10 flex items-center justify-center rounded-full bg-white/30 text-white text-2xl font-bold">+</button>
            </div>
          </div>
        );

        const App = () => {
          const [members, setMembers] = useState(() => {
            const saved = localStorage.getItem('sushiro_split_v3');
            if (saved) {
              try { return JSON.parse(saved); } catch(e) { return [{ id: 'm1', name: 'æˆå“¡ 1', order: {}, customAmount: 0 }]; }
            }
            return [{ id: 'm1', name: 'æˆå“¡ 1', order: {}, customAmount: 0 }];
          });
          
          const [activeMemberId, setActiveMemberId] = useState(members[0].id);
          const [hasServiceCharge, setHasServiceCharge] = useState(true);
          const [showReceipt, setShowReceipt] = useState(false);
          const [splitEqually, setSplitEqually] = useState(false);
          const [copyFeedback, setCopyFeedback] = useState(false);

          useEffect(() => {
            localStorage.setItem('sushiro_split_v3', JSON.stringify(members));
          }, [members]);

          // React è¼‰å…¥å®Œæˆå¾Œéš±è—åŠ è¼‰å±
          useEffect(() => {
            const loader = document.getElementById('loading-screen');
            if (loader) {
              loader.style.opacity = '0';
              setTimeout(() => loader.remove(), 500);
            }
          }, []);

          const getMemberStats = (member) => {
            if (!member) return { subtotal: 0, service: 0, total: 0, plateCount: 0, items: [] };
            let subtotal = 0;
            let plateCount = 0;
            const items = [];
            ALL_ITEMS.forEach(item => {
              const count = member.order[item.id] || 0;
              if (count > 0) {
                subtotal += count * item.price;
                plateCount += count;
                items.push({ ...item, count });
              }
            });
            if (member.customAmount) {
              subtotal += member.customAmount;
              items.push({ id: 'custom', name: member.customAmount > 0 ? 'æ‰‹å‹•åŠ æ”¶' : 'æ‰‹å‹•æ‰£æ¸›', price: Math.abs(member.customAmount), count: 1, isCustom: true });
            }
            const service = hasServiceCharge ? Math.round(subtotal * 0.1) : 0;
            return { subtotal, service, total: subtotal + service, plateCount, items };
          };

          const totals = useMemo(() => {
            let grandTotal = 0;
            let grandPlates = 0;
            const breakdowns = members.map(m => {
              const stats = getMemberStats(m);
              grandTotal += stats.total;
              grandPlates += stats.plateCount;
              return { ...m, ...stats };
            });
            const perPerson = members.length > 0 ? Math.ceil(grandTotal / members.length) : 0;
            return { grandTotal, grandPlates, breakdowns, perPerson };
          }, [members, hasServiceCharge]);

          const activeMember = members.find(m => m.id === activeMemberId);

          return (
            <div className="max-w-md mx-auto min-h-screen flex flex-col bg-slate-50 pb-32">
              <header className="sushiro-red text-white p-6 sticky top-0 z-40 shadow-md">
                <div className="flex justify-between items-center mb-4">
                  <h1 className="text-2xl font-black italic">SUSHIRO</h1>
                  <button onClick={() => { if(confirm('é‡è¨­æ‰€æœ‰æ•¸æ“šï¼Ÿ')) setMembers([{ id: 'm1', name: 'æˆå“¡ 1', order: {}, customAmount: 0 }]); }} className="text-xs bg-black/20 px-3 py-1.5 rounded-full border border-white/30">é‡è¨­</button>
                </div>
                <div className="flex justify-between items-end">
                  <div>
                    <p className="text-red-100 text-[10px] uppercase font-bold tracking-widest">Grand Total</p>
                    <p className="text-5xl font-black font-mono">${totals.grandTotal}</p>
                  </div>
                  <div className="text-right">
                    <p className="text-red-100 text-xs font-bold">{totals.grandPlates} ç¢Ÿ</p>
                    <p className="text-xs opacity-70">å…± {members.length} äºº</p>
                  </div>
                </div>
              </header>

              <div className="bg-white border-b sticky top-[148px] z-30 shadow-sm flex items-center p-2 overflow-x-auto hide-scrollbar">
                {members.map(m => (
                  <button key={m.id} onClick={() => setActiveMemberId(m.id)} className={`flex-shrink-0 px-4 py-2 mr-2 text-sm transition-all ${activeMemberId === m.id ? 'active-member' : 'text-slate-400 font-bold'}`}>
                    {m.name}
                  </button>
                ))}
                <button onClick={() => {
                  const newId = `m${Date.now()}`;
                  setMembers([...members, { id: newId, name: `æˆå“¡ ${members.length + 1}`, order: {}, customAmount: 0 }]);
                  setActiveMemberId(newId);
                }} className="flex-shrink-0 w-8 h-8 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center font-bold">+</button>
              </div>

              <main className="flex-1 p-4 space-y-6">
                {/* åç¨±è¼¸å…¥æ¡†ï¼šç¢ºä¿èƒŒæ™¯å§‹çµ‚ç‚ºç™½è‰² */}
                <div className="flex items-center space-x-2 bg-white p-4 rounded-2xl shadow-sm border-2 border-slate-900">
                  <span className="text-xs font-black text-slate-900 uppercase">Name:</span>
                  <input 
                    type="text" 
                    value={activeMember?.name || ''} 
                    onChange={(e) => setMembers(prev => prev.map(m => m.id === activeMemberId ? { ...m, name: e.target.value } : m))}
                    className="flex-1 font-black text-lg bg-white"
                  />
                  <span className="text-sushiro font-mono font-black text-xl">${getMemberStats(activeMember).total}</span>
                </div>

                <section className="grid grid-cols-2 gap-4">
                  {PLATES.map(p => (
                    <PlateCounter key={p.id} plate={p} count={activeMember?.order[p.id] || 0}
                      onIncrement={() => setMembers(prev => prev.map(m => m.id === activeMemberId ? { ...m, order: { ...m.order, [p.id]: (m.order[p.id] || 0) + 1 } } : m))}
                      onDecrement={() => setMembers(prev => prev.map(m => m.id === activeMemberId ? { ...m, order: { ...m.order, [p.id]: Math.max(0, (m.order[p.id] || 0) - 1) } } : m))}
                    />
                  ))}
                </section>

                <section className="bg-white rounded-3xl p-5 shadow-sm border border-slate-200">
                  <h2 className="text-lg font-bold text-slate-800 mb-4 flex items-center"><span className="w-1.5 h-6 sushiro-red rounded-full mr-2"></span>å°é£Ÿ/æ‰‹å‹•</h2>
                  <div className="space-y-4">
                    {OTHER_ITEMS.map(item => (
                      <div key={item.id} className="flex items-center justify-between p-2 bg-slate-50 rounded-xl">
                        <span className="font-bold text-slate-700 text-sm">{item.name}</span>
                        <div className="flex items-center space-x-3">
                          <button onClick={() => setMembers(prev => prev.map(m => m.id === activeMemberId ? { ...m, order: { ...m.order, [item.id]: Math.max(0, (m.order[item.id] || 0) - 1) } } : m))} className="w-8 h-8 border border-slate-300 rounded-full text-slate-400 font-bold">-</button>
                          <span className="font-mono font-bold">{activeMember?.order[item.id] || 0}</span>
                          <button onClick={() => setMembers(prev => prev.map(m => m.id === activeMemberId ? { ...m, order: { ...m.order, [item.id]: (m.order[item.id] || 0) + 1 } } : m))} className="w-8 h-8 border border-slate-300 rounded-full text-slate-400 font-bold">+</button>
                        </div>
                      </div>
                    ))}
                    <div className="flex items-center justify-between p-3 bg-white border-2 border-dashed border-slate-200 rounded-2xl">
                      <span className="font-black text-slate-900 text-xs">æ‰‹å‹•èª¿æ•´ ($)</span>
                      <input 
                        type="number" 
                        value={activeMember?.customAmount || ''} 
                        onChange={(e) => setMembers(prev => prev.map(m => m.id === activeMemberId ? { ...m, customAmount: parseFloat(e.target.value) || 0 } : m))}
                        placeholder="0"
                        className="w-20 px-2 py-1 bg-white text-right font-mono font-black border border-slate-100 rounded-lg"
                      />
                    </div>
                  </div>
                </section>
              </main>

              {showReceipt && (
                <div className="fixed inset-0 z-[60] flex items-end justify-center bg-black/60 backdrop-blur-sm">
                  <div className="bg-white w-full max-w-md rounded-t-[2.5rem] p-6 max-h-[90vh] flex flex-col">
                    <div className="flex justify-between items-center mb-6">
                      <h3 className="text-2xl font-black">çµç®—å–®</h3>
                      <button onClick={() => setShowReceipt(false)} className="w-10 h-10 bg-slate-100 rounded-full">âœ•</button>
                    </div>
                    <div className="flex-1 overflow-y-auto receipt-paper p-4 rounded-xl border border-slate-200">
                        {totals.breakdowns.map(m => (
                          <div key={m.id} className="mb-4 pb-4 border-b border-dotted border-slate-300">
                            <div className="flex justify-between font-black text-lg"><span>{m.name}</span><span>${m.total}</span></div>
                            <div className="text-[10px] text-slate-400 uppercase font-bold tracking-tighter">
                              {m.items.map(i => `${i.name}x${i.count}`).join(', ')}
                            </div>
                          </div>
                        ))}
                        <div className="pt-4 flex justify-between text-2xl font-black"><span>TOTAL</span><span>${totals.grandTotal}</span></div>
                    </div>
                    <button onClick={() => {
                        let text = "ğŸ£ å£½å¸éƒçµç®—å–®\n----------------\n";
                        totals.breakdowns.forEach(m => text += `${m.name}: $${m.total}\n`);
                        text += `----------------\nç¸½é¡: $${totals.grandTotal}`;
                        navigator.clipboard.writeText(text);
                        setCopyFeedback(true); setTimeout(()=>setCopyFeedback(false), 2000);
                    }} className={`mt-6 w-full py-4 rounded-2xl font-bold ${copyFeedback ? 'bg-green-500' : 'bg-slate-900'} text-white`}>
                      {copyFeedback ? 'å·²è¤‡è£½ï¼' : 'è¤‡è£½çµç®—å‚™å¿˜'}
                    </button>
                  </div>
                </div>
              )}

              <footer className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t p-4 shadow-lg z-40 flex justify-between items-center">
                  <div className="flex flex-col">
                    <div className="flex items-center text-[10px] font-bold text-slate-400 uppercase">
                      <input type="checkbox" checked={hasServiceCharge} onChange={e => setHasServiceCharge(e.target.checked)} className="mr-1 accent-sushiro" /> åŠ ä¸€
                    </div>
                    <span className="text-3xl font-black text-sushiro font-mono">${totals.grandTotal}</span>
                  </div>
                  <button onClick={() => setShowReceipt(true)} className="bg-slate-900 text-white px-8 py-3 rounded-2xl font-bold">åˆ†å–®çµç®—</button>
              </footer>
            </div>
          );
        };

        // å•Ÿå‹• React
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // ä¿éšªæ©Ÿåˆ¶ï¼š3ç§’å¾Œç„¡è«–å¦‚ä½•éƒ½éš±è—åŠ è¼‰å±
        setTimeout(() => {
          const loader = document.getElementById('loading-screen');
          if (loader) { loader.style.opacity = '0'; setTimeout(() => loader.remove(), 500); }
        }, 3000);
    </script>
</body>
