
<!DOCTYPE html>
<html lang="zh-HK">
<head>

    <meta name="theme-color" content="#e11d48">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        :root { color-scheme: light; }
        body {
            font-family: 'Noto Sans HK', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            color: #1e293b;
        }
        .sushiro-red { background-color: #e11d48; }
        .text-sushiro { color: #e11d48; }
        .active-member { border-bottom: 4px solid #e11d48; color: #e11d48; font-weight: 900; }
        
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {

        input {

        }
        .receipt-paper {

        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #64748b; font-weight: bold;">å£½å¸éƒè¨ˆæ•¸æ©Ÿè¼‰å…¥ä¸­...</p>
    </div>

    <div id="root"></div>

    <script>
        window.hideLoader = function() {
            var loader = document.getElementById('loading-screen');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(function() { if(loader.parentNode) loader.parentNode.removeChild(loader); }, 500);
            }
        };
        setTimeout(window.hideLoader, 3500);
    </script>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const PLATES = [
          { id: 'red', name: 'ç´…ç¢Ÿ', price: 12, bgColor: 'bg-red-500', borderColor: 'border-red-700' },
          { id: 'silver', name: 'éŠ€ç¢Ÿ', price: 17, bgColor: 'bg-slate-300', borderColor: 'border-slate-400' },
          { id: 'gold', name: 'é‡‘ç¢Ÿ', price: 22, bgColor: 'bg-amber-400', borderColor: 'border-amber-600' },
          { id: 'black', name: 'é»‘ç¢Ÿ', price: 27, bgColor: 'bg-zinc-800', borderColor: 'border-zinc-900' }
        ];

        const OTHER_ITEMS = [
          { id: 's12', name: 'å°é£Ÿ $12', price: 12 }, { id: 's17', name: 'å°é£Ÿ $17', price: 17 },
          { id: 's22', name: 'å°é£Ÿ $22', price: 22 }, { id: 's27', name: 'å°é£Ÿ $27', price: 27 },
          { id: 's32', name: 'ç‰¹é¸ $32', price: 32 }, { id: 's37', name: 'ç‰¹é¸ $37', price: 37 }
        ];

        const PlateCounter = ({ plate, count, onIncrement, onDecrement }) => (
          <div className={`flex flex-col items-center p-4 rounded-2xl shadow-sm border-2 ${plate.borderColor} ${plate.bgColor} transition-all active:scale-95`}>
            <span className={`text-sm font-bold mb-1 opacity-90 ${plate.id === 'silver' || plate.id === 'gold' ? 'text-slate-800' : 'text-white'}`}>{plate.name}</span>
            <span className={`text-2xl font-black mb-3 ${plate.id === 'silver' || plate.id === 'gold' ? 'text-slate-900' : 'text-white'}`}>${plate.price}</span>
            <div className="flex items-center space-x-4 bg-white/20 rounded-full px-2 py-1">
              <button onClick={onDecrement} className="w-10 h-10 flex items-center justify-center rounded-full bg-white/30 text-white text-2xl font-bold" disabled={count === 0}>-</button>
              <span className="text-3xl font-mono min-w-[2rem] text-center text-white">{count}</span>
              <button onClick={onIncrement} className="w-10 h-10 flex items-center justify-center rounded-full bg-white/30 text-white text-2xl font-bold">+</button>
            </div>
          </div>
        );

        const App = () => {
          const [members, setMembers] = useState(() => {
            try {
              const saved = localStorage.getItem('sushiro_split_v3');
              return saved ? JSON.parse(saved) : [{ id: 'm1', name: 'æˆå“¡ 1', order: {}, customAmount: 0 }];
            } catch (e) { return [{ id: 'm1', name: 'æˆå“¡ 1', order: {}, customAmount: 0 }]; }
          });
          
          const [activeMemberId, setActiveMemberId] = useState(members[0].id);
          const [hasServiceCharge, setHasServiceCharge] = useState(true);
          const [showReceipt, setShowReceipt] = useState(false);
          const [splitEqually, setSplitEqually] = useState(false);
          const [copyFeedback, setCopyFeedback] = useState(false);

          useEffect(() => {
            try { localStorage.setItem('sushiro_split_v3', JSON.stringify(members)); } catch(e) {}
          }, [members]);

          useEffect(() => { if (window.hideLoader) window.hideLoader(); }, []);

          const getStats = (m) => {
            let sub = 0, plates = 0;
            const items = [];
            [...PLATES, ...OTHER_ITEMS].forEach(it => {
              const c = m.order[it.id] || 0;
              if (c > 0) { sub += c * it.price; plates += c; items.push({...it, count: c}); }
            });
            if (m.customAmount) {
              sub += m.customAmount;
              items.push({ id: 'c', name: m.customAmount > 0 ? 'æ‰‹å‹•åŠ æ”¶' : 'æ‰‹å‹•æ‰£æ¸›', price: Math.abs(m.customAmount), count: 1, isCustom: true });
            }
            const svc = hasServiceCharge ? Math.round(sub * 0.1) : 0;
            return { total: sub + svc, service: svc, plates, items };
          };

          const totals = useMemo(() => {
            let gTotal = 0, gPlates = 0;
            const b = members.map(m => {
              const s = getStats(m); gTotal += s.total; gPlates += s.plates;
              return { ...m, ...s };
            });
            const perPerson = members.length > 0 ? Math.ceil(gTotal / members.length) : 0;
            return { gTotal, gPlates, b, perPerson };
          }, [members, hasServiceCharge]);

          const activeMember = members.find(m => m.id === activeMemberId) || members[0];

          return (
            <div className="max-w-md mx-auto min-h-screen flex flex-col bg-slate-50 pb-32">
              <header className="sushiro-red text-white p-6 sticky top-0 z-40 shadow-md">
                <div className="flex justify-between items-center mb-4">
                  <h1 className="text-2xl font-black italic">SUSHIRO</h1>
                  <button onClick={() => { if(confirm('é‡è¨­æ‰€æœ‰æ•¸æ“šï¼Ÿ')) setMembers([{id:'m1', name:'æˆå“¡ 1', order:{}, customAmount:0}]); }} className="text-xs bg-black/20 px-3 py-1.5 rounded-full">é‡è¨­</button>
                </div>
                <div className="flex justify-between items-end">
                  <div>
                    <p className="text-red-100 text-[10px] uppercase font-bold tracking-widest">Grand Total</p>
                    <p className="text-5xl font-black font-mono">${totals.gTotal}</p>
                  </div>
                  <div className="text-right">
                    <p className="text-red-100 text-xs font-bold">{totals.gPlates} ç¢Ÿ</p>
                    <p className="text-xs opacity-70">å…± {members.length} äºº</p>
                  </div>
                </div>
              </header>

              <div className="bg-white border-b sticky top-[148px] z-30 shadow-sm flex items-center p-2 overflow-x-auto hide-scrollbar">
                {members.map(m => (
                  <button key={m.id} onClick={() => setActiveMemberId(m.id)} className={`flex-shrink-0 px-4 py-2 mr-2 text-sm transition-all ${activeMemberId === m.id ? 'active-member' : 'text-slate-400 font-bold'}`}>
                    {m.name}
                  </button>
                ))}
                <button onClick={() => {
                  const id = `m${Date.now()}`;
                  setMembers([...members, { id, name: `æˆå“¡ ${members.length+1}`, order:{}, customAmount:0 }]);
                  setActiveMemberId(id);
                }} className="flex-shrink-0 w-8 h-8 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center font-bold">+</button>
              </div>

              <main className="flex-1 p-4 space-y-6">
                <div className="flex items-center space-x-2 bg-white p-4 rounded-2xl shadow-sm border-2 border-slate-900">
                  <span className="text-xs font-black text-slate-900 uppercase">Name:</span>
                  <input type="text" value={activeMember.name} 
                    onChange={e => setMembers(prev => prev.map(m => m.id === activeMemberId ? {...m, name: e.target.value} : m))}
                    className="flex-1 font-black text-lg outline-none" style={{background:'white'}} />
                  <span className="text-sushiro font-mono font-black text-xl">${getStats(activeMember).total}</span>
                </div>

                <section className="grid grid-cols-2 gap-4">
                  {PLATES.map(p => (
                    <PlateCounter key={p.id} plate={p} count={activeMember.order[p.id] || 0}
                      onIncrement={() => setMembers(prev => prev.map(m => m.id === activeMemberId ? {...m, order: {...m.order, [p.id]: (m.order[p.id]||0)+1}} : m))}
                      onDecrement={() => setMembers(prev => prev.map(m => m.id === activeMemberId ? {...m, order: {...m.order, [p.id]: Math.max(0,(m.order[p.id]||0)-1)}} : m))}
                    />
                  ))}
                </section>

                <section className="bg-white rounded-3xl p-5 shadow-sm border border-slate-200">
                  <h2 className="text-lg font-bold text-slate-800 mb-4 flex items-center"><span className="w-1.5 h-6 sushiro-red rounded-full mr-2"></span>å…¶ä»–/èª¿æ•´</h2>
                  <div className="space-y-4">
                    {OTHER_ITEMS.map(it => (
                      <div key={it.id} className="flex items-center justify-between p-2 bg-slate-50 rounded-xl">
                        <span className="font-bold text-slate-700 text-sm">{it.name}</span>
                        <div className="flex items-center space-x-3">
                          <button onClick={() => setMembers(prev => prev.map(m => m.id === activeMemberId ? {...m, order: {...m.order, [it.id]: Math.max(0,(m.order[it.id]||0)-1)}} : m))} className="w-8 h-8 border border-slate-300 rounded-full font-bold">-</button>
                          <span className="font-mono font-bold w-4 text-center">{activeMember.order[it.id] || 0}</span>
                          <button onClick={() => setMembers(prev => prev.map(m => m.id === activeMemberId ? {...m, order: {...m.order, [it.id]: (m.order[it.id]||0)+1}} : m))} className="w-8 h-8 border border-slate-300 rounded-full font-bold">+</button>
                        </div>
                      </div>
                    ))}
                    <div className="flex items-center justify-between p-3 bg-white border-2 border-dashed border-slate-200 rounded-2xl">
                      <span className="font-black text-slate-900 text-xs">æ‰‹å‹•èª¿æ•´é‡‘é¡ ($)</span>
                      <input type="number" value={activeMember.customAmount || ''} 
                        onChange={e => setMembers(prev => prev.map(m => m.id === activeMemberId ? {...m, customAmount: parseFloat(e.target.value)||0} : m))}
                        className="w-20 text-right font-mono font-black" style={{background:'white'}} placeholder="0" />
                    </div>
                  </div>
                </section>
              </main>

              {showReceipt && (
                <div className="fixed inset-0 z-[60] flex items-end justify-center bg-black/60 backdrop-blur-sm">
                  <div className="bg-white w-full max-w-md rounded-t-[2.5rem] p-6 max-h-[95vh] flex flex-col">
                    <div className="flex justify-between items-center mb-4">
                      <h3 className="text-2xl font-black">åˆ†å–®çµç®—</h3>
                      <button onClick={() => setShowReceipt(false)} className="w-10 h-10 bg-slate-100 rounded-full">âœ•</button>
                    </div>

                    <div className="flex p-1 bg-slate-100 rounded-xl mb-6">
                        <button onClick={() => setSplitEqually(false)} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${!splitEqually ? 'bg-white shadow-sm text-sushiro' : 'text-slate-500'}`}>å€‹åˆ¥è¨ˆç®—</button>
                        <button onClick={() => setSplitEqually(true)} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${splitEqually ? 'bg-white shadow-sm text-sushiro' : 'text-slate-500'}`}>å¹³å‡åˆ†è³¬ (AA)</button>
                    </div>

                    <div className="flex-1 overflow-y-auto receipt-paper p-6 rounded-2xl border-2 border-slate-200">
                        {splitEqually ? (
                            <div className="text-center py-6">
                                <p className="text-slate-400 font-bold uppercase text-[10px] tracking-widest mb-1">Each Person Pays</p>
                                <p className="text-6xl font-black text-sushiro font-mono mb-6">${totals.perPerson}</p>
                                <div className="h-px bg-slate-200 w-full mb-4"></div>
                                <div className="flex justify-between text-sm font-bold text-slate-500"><span>ç¸½äººæ•¸</span><span>{members.length} ä½</span></div>
                                <div className="flex justify-between text-sm font-bold text-slate-500"><span>å…¨æ±ç¸½é¡</span><span>${totals.gTotal}</span></div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                {totals.b.map(m => (
                                <div key={m.id} className="pb-4 border-b border-dotted border-slate-300 last:border-0">
                                    <div className="flex justify-between font-black text-lg"><span>{m.name}</span><span>${m.total}</span></div>
                                    <div className="text-[10px] text-slate-400 font-bold uppercase">
                                        {m.items.map(i => `${i.name}x${i.count}`).join(', ')}
                                    </div>
                                </div>
                                ))}
                                <div className="pt-4 border-t-2 border-slate-900 border-dashed flex justify-between text-2xl font-black">
                                    <span>å…¨æ±ç¸½é¡</span><span>${totals.gTotal}</span>
                                </div>
                            </div>
                        )}
                    </div>
                    
                    <button onClick={() => {
                        let t = `ğŸ£ å£½å¸éƒçµç®— (${splitEqually ? 'å¹³å‡ AA' : 'å€‹åˆ¥è¨ˆç®—'})\n----------------\n`;
                        if (splitEqually) {
                            t += `æ¯äººæ‡‰ä»˜: $${totals.perPerson}\nç¸½äººæ•¸: ${members.length}\n`;
                        } else {
                            totals.b.forEach(m => t += `${m.name}: $${m.total}\n`);
                        }
                        t += `----------------\nç¸½é¡: $${totals.gTotal}`;
                        navigator.clipboard.writeText(t);
                        setCopyFeedback(true); setTimeout(()=>setCopyFeedback(false), 2000);
                    }} className={`mt-6 w-full py-4 rounded-2xl font-bold transition-all ${copyFeedback ? 'bg-green-500' : 'bg-slate-900'} text-white shadow-lg`}>
                      {copyFeedback ? 'å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼' : 'è¤‡è£½çµç®—å‚™å¿˜'}
                    </button>
                  </div>
                </div>
              )}

              <footer className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t p-4 shadow-lg z-40 flex justify-between items-center">
                  <div className="flex flex-col">
                    <label className="flex items-center text-[10px] font-bold text-slate-400 uppercase">
                      <input type="checkbox" checked={hasServiceCharge} onChange={e => setHasServiceCharge(e.target.checked)} className="mr-1 accent-sushiro" /> åŠ ä¸€
                    </label>
                    <span className="text-3xl font-black text-sushiro font-mono">${totals.gTotal}</span>
                  </div>
                  <button onClick={() => setShowReceipt(true)} className="bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold active:scale-95 transition-transform shadow-md">åˆ†å–®çµç®—</button>
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
